<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
  <h1>
    Uso de tabelas grandes
  </h1>  
  <table>
    <caption>População dos Estados</caption>
    <thead>
        <tr>
            <th scope="col">Estado</th>
            <th scope="col" style="width: 50px;">População</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td  class="num">46000000</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">21390000</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">17223547 </td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td class="num">14000000</td>
        </tr>
        <tr>
            <td>Paraná</td>
            <td class="num">11890000</td>
        </tr>
    </tbody>
  </table>
</body>
</html>
