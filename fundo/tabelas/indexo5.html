<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabelas</title>
    <style>
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo">
        </colgroup>
        <caption>Cadastro</caption> 
        <tr>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>fem.</td>
            <td>16</td>
            <td>estudante</td>
        </tr>
        <tr>
            <td>Téo</td>
            <td>mas.</td>
            <td>16</td>
            <td>jogador</td>
        </tr>
        <tr>
            <td>Daniel B</td>
            <td>mas.</td>
            <td>15</td>
            <td>pizzaiolo</td>
        </tr>
        <tr>
            <td>Daniel C</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
